

<head>

<title>COVID-19 India Data Dashboard</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>

<body>

    <div id="charts" class="container-fluid">
        <div class="row content">
          <div class="col-sm-2 sidenav hidden-xs">
            <h2>COVID-19 in ndia</h2>
            <ul class="nav nav-pills nav-stacked">
              <li class="active"><a href="#section1">Dashboard</a></li>
              <li><a href="#section2">Age</a></li>
              <li><a href="#section3">Gender</a></li>
              <li><a href="#section3">Geo</a></li>
            </ul><br>
          </div>
          <br>
          
          <div class="col-sm-10">
            <div class="well">
              <h4>Dashboard</h4>
              <p>Some text..</p>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div id="{{ids[0]}}"></div>
              </div>
              
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div id="{{ids[1]}}"></div>
              </div>
              
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div id="{{ids[2]}}"></div>
              </div>
             
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <div id="{{ids[3]}}"></div>
                </div>
               
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div id="{{ids[4]}}"></div>
                </div>
               
              </div>
          </div>
        </div>
      </div>
<!--middle section-->       

<!--footer section-->               
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id must match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        setInterval(function() {
        for(var i in figures) {
            if(i==4){
                Plotly.newPlot(ids[i],
                [figures[i].data],
                figures[i].layout,
                figures[i].frames || {});


            }
            else{
                Plotly.newPlot(ids[i],
                figures[i].data,
                figures[i].layout,
                figures[i].frames || {});

            }
            
        }},50);
        
    </script>
    
</footer>


</html>
